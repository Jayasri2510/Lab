<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Login System With MySql</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="text">Registration</div>
        <form action="#">
            <div class="data">
                <label for="name">User Name</label>
                <input type="name" name="name" id="name" placeholder="Name">
            </div>
            <div class="data">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="data"><label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="checkbox"><input type="checkbox" onclick="myfun()">Show Password
            </div>
                <script>
                    function myfun(){
                        var x =document.getElementById("password");
                        if (x.type =="password"){
                            x.type="text";
                        }
                        else{
                            x.type="password";
                    }
                    }
                </script>
            <div class="data"><label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password">
            </div>
            <div class="btn">
                <button type="submit">Register</button>
            </div>
            <div class="sign-up">Already a memder?<a href="index1.html">Login Now</a></div>

        </form>
    </div>
</body>

</html>
